<link rel="stylesheet" href="http://s.mlcdn.co/animate.css">

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Stock ID: {{stockData.id}}</div>

  <!-- Table -->
<div class="stock-component animated fadeInUp ">
		<table>
			<tr class="animated fadeInUp">
				<td>Date {{stockData.lt}}<br>
				<textarea rows="4" placeholder="Write your thoughts on the stock here..."></textarea></td>
				<td class="animated flash">Symbol: {{symbol.toUpperCase()}}</td>
				<td class="animated flipInY">Buy Price:{{stockData.l}}</td>
				<td>Exchange:{{stockData.e}}</td>
				<td>Percent Change {{stockData.c}}</td>

			</tr>
		</table>
		</div>
</div>
